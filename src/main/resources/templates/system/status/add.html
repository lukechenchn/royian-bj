<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增AGV状态')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-status-add">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">agv号：</label>
                    <div class="col-sm-8">
                        <input name="agvNo" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">当前任务号：</label>
                    <div class="col-sm-8">
                        <input name="taskNo" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">短任务号：</label>
                    <div class="col-sm-8">
                        <input name="signNo" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">agv电量：</label>
                    <div class="col-sm-8">
                        <input name="batteryLevel" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">agv位置：</label>
                    <div class="col-sm-8">
                        <input name="currentPosition" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">无人机号：</label>
                    <div class="col-sm-8">
                        <input name="uavNo" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">油量：</label>
                    <div class="col-sm-8">
                        <input name="oilQuantity" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">挂弹型号1：</label>
                    <div class="col-sm-8">
                        <input name="model1" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">挂弹数量1：</label>
                    <div class="col-sm-8">
                        <input name="quantity1" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">挂弹型号2：</label>
                    <div class="col-sm-8">
                        <input name="model2" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">挂弹数量2：</label>
                    <div class="col-sm-8">
                        <input name="quantity2" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">挂弹型号3：</label>
                    <div class="col-sm-8">
                        <input name="model3" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">挂弹数量3：</label>
                    <div class="col-sm-8">
                        <input name="quantity3" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">挂弹型号4：</label>
                    <div class="col-sm-8">
                        <input name="model4" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">挂弹数量4：</label>
                    <div class="col-sm-8">
                        <input name="quantity4" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">挂单型号5：</label>
                    <div class="col-sm-8">
                        <input name="model5" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">挂弹数量5：</label>
                    <div class="col-sm-8">
                        <input name="quantity5" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">集装箱号：</label>
                    <div class="col-sm-8">
                        <input name="containerNo" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注1：</label>
                    <div class="col-sm-8">
                        <input name="remark1" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注2：</label>
                    <div class="col-sm-8">
                        <input name="remark2" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/status"
        $("#form-status-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-status-add').serialize());
            }
        }
    </script>
</body>
</html>
