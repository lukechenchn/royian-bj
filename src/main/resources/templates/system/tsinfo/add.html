<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增ts系统')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tsinfo-add">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">可TS次数：</label>
                    <div class="col-sm-8">
                        <input name="num" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">储能电池电量：</label>
                    <div class="col-sm-8">
                        <input name="battery" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/tsinfo"
        $("#form-tsinfo-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-tsinfo-add').serialize());
            }
        }
    </script>
</body>
</html>
